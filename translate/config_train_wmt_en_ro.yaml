save_data: data/
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: data/wmt/train-en.txt
        path_tgt: data/wmt/train-ro.txt
        transforms: [sentencepiece, filtertoolong]
    valid:
        path_src: data/wmt/valid-en.txt
        path_tgt: data/wmt/valid-ro.txt
        transforms: [sentencepiece]

src_subword_model: tokenizers/sentpiece_wmt_en_32k.model
tgt_subword_model: tokenizers/sentpiece_wmt_ro_32k.model
subword_nbest: 1
subword_alpha: 0.0
src_seq_length: 256
tgt_seq_length: 256

src_vocab: data/wmt/vocab-en.txt
tgt_vocab: data/wmt/vocab-ro.txt
src_vocab_size: 32000
tgt_vocab_size: 32000

train_from: models/model_wmt_en_ro_step_65000.pt
save_model: models/model_wmt_en_ro
save_checkpoint_steps: 5000
valid_steps: 5000
report_every: 10
early_stopping: 3
seed: 42
train_steps: 250000
tensorboard: True
tensorboard_log_dir: tensorboard

# Batching
queue_size: 10000
bucket_size: 32768
gpu_ranks: [0]
batch_type: "tokens"
batch_size: 2048
valid_batch_size: 8
max_generator_batches: 2
accum_count: [4]
accum_steps: 0

# Optimization
model_dtype: "fp32"
optim: "adam"
learning_rate: 2
warmup_steps: 8000
decay_method: "noam"
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "tokens"

# Model
encoder_type: transformer
decoder_type: transformer
enc_layers: 6
dec_layers: 6
heads: 8
rnn_size: 512
word_vec_size: 512
transformer_ff: 2048
dropout_steps: [0]
dropout: [0.1]
attention_dropout: [0.1]
position_encoding: true
