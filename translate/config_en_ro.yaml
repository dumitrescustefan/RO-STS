save_data: data/
src_vocab: data/vocab_en.txt
tgt_vocab: data/vocab_ro.txt
overwrite: False

data:
    train:
        path_src: data/train_en.txt
        path_tgt: data/train_ro.txt
    valid:
        path_src: data/valid_en.txt
        path_tgt: data/valid_ro.txt

save_model: models/model_en_ro_wmt
save_checkpoint_steps: 10000
train_steps: 5000000
valid_steps: 50000

src_seq_length: 512
tgt_seq_length: 512

gpu_ranks: [0]
batch_size: 4
valid_batch_size: 8
log_file: train.log
accum_count: [8]


# Optimization
model_dtype: "fp32"
optim: "adam"
learning_rate: 2
warmup_steps: 8000
decay_method: "noam"
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "tokens"

# Model
encoder_type: transformer
decoder_type: transformer
position_encoding: true
enc_layers: 6
dec_layers: 6
heads: 8
rnn_size: 512
word_vec_size: 512
transformer_ff: 2048
dropout_steps: [0]
dropout: [0.1]
attention_dropout: [0.1]